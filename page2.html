    <h1>Winter</h1>
    <img src="w.png" alt="Winter Image" width="400">
    <p>Winter is the coldest season of the year. It falls between autumn and spring. Winter comes from an old Germanic word that means “time of water.” This refers to the rain and snow of winter. Winter begins on the winter solstice, the day of the year with the fewest hours of sunlight.</p>
